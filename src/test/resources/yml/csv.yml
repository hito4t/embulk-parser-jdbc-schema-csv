in:
  type: file
  path_prefix: '/data/test.csv'
  parser:
    type: csv
    delimiter: ","
    header_line: false
    columns:
    - {name: id, type: long}
    - {name: name, type: string}
    - {name: value, type: double}
    - {name: creation, type: timestamp, format: '%Y-%m-%d %H:%M:%S'}
out:
  type: file
  path_prefix: result
  file_ext: .tsv
  formatter:
    type: csv
    delimiter: "\t"
    header_line: false
